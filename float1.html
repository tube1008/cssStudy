<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        .box {
            background-color: blanchedalmond;
            overflow: hidden;
        }
        .box p {
            width: 150px; height: 150px;
            font-size: 5rem;
        }
        .box > p:nth-child(1) {
            background-color: skyblue;
            float: left;
        }
        .box > p:nth-child(2) {
            background-color: palegreen;
            float: left;
        }
        .box .right {
            float: right;
        }
        .box .right p:nth-last-child(2) {
            background-color: darkgreen;
            float: left;
        }
        .box .right p:last-child {
            background-color: royalblue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>A</p>
        <p>B</p>
        <div class="right">
            <p>C</p>
            <p>D</p>
        </div>
    </div>
</body>
</html>
