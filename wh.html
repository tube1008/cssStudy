<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width / height</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        #wrap {
            background-color: #222;
        }
        #wrap p {
            color: #fff;
        }
        #wrap h1 {
            color: #fff;
        }
        #wrap .info {}
    </style>
</head>
<body>
    <div id="wrap">
        <p>2023 portfolio</p>
        <h1>프론트엔트 포트폴리오</h1>
        <p class="info">
            어서오세요 환영합니다.
        </p>
    </div>
</body>
</html>
