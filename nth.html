<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        .box {text-align: center;}
        .box h1 {background-color: seagreen; color: slateblue;}
        .box p:nth-child(2) {color: aqua;}
        .box p:nth-child(3) {color: red;}
        .box p:nth-child(4) {color: blue;}

        .box p:nth-of-type(1) {border: 1px solid gold;}
        .box p:nth-of-type(2) {border: 2px solid brown;}
        .box p:nth-of-type(3) {border: 3px solid wheat;}
    </style>
</head>
<body>
    <div class="box">
        <h1>제목</h1>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
